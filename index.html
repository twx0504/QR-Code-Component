<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR Code Component</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- Style of Contribution -->
    <style>
      .attribution {
        text-align: center;
      }
    </style>
    <script type="module" crossorigin src="/QR-Code-Component/assets/index-BxaBXS_z.js"></script>
    <link rel="stylesheet" crossorigin href="/QR-Code-Component/assets/index-BN3Y7_Ne.css">
  </head>
  <body>
    <main id="app" class="card">
      <!-- Article: used for self-contained piece of content. It doesn't need to be text, it can be other mediums like image.-->
      <article class="qr-wrapper">
        <img
          class="qr-code"
          src="/QR-Code-Component/assets/images/image-qr-code.png"
          alt="QR code linking to Frontend Mentor website."
          width="288"
          height="288"
        />
      </article>
      <!-- Section: divide the page into sections, the content is related but doesn't need to be self-contained. -->
      <section class="card-text-area">
        <h2 class="card-title">
          Improve your front-end skills by building projects
        </h2>
        <p class="card-info">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Too Wei Xin</a>.
    </footer>
  </body>
</html>
